<h2 mat-dialog-title class="dialog-text">Операция со счетом</h2>
<mat-dialog-content class="mat-typography">
  <p>Выбирите тип операции.</p>
</mat-dialog-content>
<mat-dialog-actions align="center">
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial (click)="choseTransferWithinSystemByAccount()">Перевод между вашими считами
  </button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial (click)="choseHistoryAccount()">Посмотреть историю по счету
  </button>
  <button mat-button mat-dialog-close>Отмена</button>
</mat-dialog-actions>
