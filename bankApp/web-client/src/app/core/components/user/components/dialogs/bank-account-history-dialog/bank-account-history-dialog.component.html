<div class="row bank-cards">
  <h1 class="history-header">История операций по счету</h1>
  <table mat-table [dataSource]="historyData" matSort>
    <!-- ID Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Номер транзакции</th>
      <td mat-cell *matCellDef="let row"> {{row.historyId}} </td>
    </ng-container>
    <!-- Operation type Column -->
    <ng-container matColumnDef="operation-type">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Тип операции</th>
      <td mat-cell *matCellDef="let row">{{row.operationType}}</td>
    </ng-container>
    <!-- Recipient Column -->
    <ng-container matColumnDef="recipient-number">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Номер счета получения</th>
      <td mat-cell *matCellDef="let row">{{row.bankAccountRecipientNumber}}</td>
    </ng-container>
    <!-- Date Column -->
    <ng-container matColumnDef="date-operation">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Дата</th>
      <td mat-cell *matCellDef="let row"
          > {{row.operationDate | date}} </td>
    </ng-container>
    <!-- Money Column -->
    <ng-container matColumnDef="money">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Сумма</th>
      <td mat-cell *matCellDef="let row"> {{row.moneyAmount}} {{row.bankAccount.currencyType}} </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="historyColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: historyColumns;"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5, 7, 10]" aria-label="Select page of users"></mat-paginator>
</div>
<mat-dialog-actions align="center">
  <button mat-button mat-dialog-close>Отмена</button>
</mat-dialog-actions>
